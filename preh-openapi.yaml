components:
  parameters:
    event-id-param:
      in: path
      name: "eventId"
      description: "identifier of the event"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
    
    mission-id-param:
      in: path
      name: "missionId"
      description: "identifier of the mission"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
    
    tracking-step-param:
      in: path
      name: "trackingStep"
      description: "the name of the single tracking step during a mission"
      required: true
      schema:
        type: string
        enum:
          - "oc-call"
          - "crew-departure"
          - "arrival-onsite"
          - "departure-onsite"
          - "landing-helipad"
          - "arrival-er"
    
    patient-id-param:
      in: path
      name: "patientId"
      description: "identifier of the patient"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
        
    vital-parameters-id-param:
      in: path
      name: "vitalParametersId"
      description: "identifier of a certain snapshot of the vital parameters"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
        
    drug-id-param:
      in: path
      name: "drugId"
      description: "identifier of a certain drug admnistration"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
        
    simple-maneuver-param:
      in: path
      name: "simpleManeuver"
      description: "name of the desired maneuver"
      required: true
      schema:
        $ref: "#/components/schemas/SimpleManeuverName"
        
    pacing-maneuver-id-param:
      in: path
      name: "pacingManeuverId"
      description: "identifier of the pacing maneuver execution"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
    
    treatment-id-param:
      in: path
      name: "treatmentId"
      description: "identifier of a certain treatment administration"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
        
    complication-param:
      in: path
      name: "complication"
      description: "name of the desired complication"
      required: true
      schema:
        $ref: "#/components/schemas/ComplicationName"
    
    multimedia-id-param:
      in: path
      name: "multimediaId"
      description: "identifier of the multimedia file"
      required: true
      schema:
        $ref: "#/components/schemas/Identifier"
        
    multimedia-param:
      in: path
      name: "multimedia"
      description: "multimedia types"
      required: true
      schema:
        type: string
        enum:
          - "images"
          - "audio"
          - "video"

  schemas:
    Identifier:
      type: string
      format: UUID
      example: "d290f1ee-6c54-4b01-90e6-d701748f0851"

    EventInformation:
      type: object
      properties:
        callTime:
          type: string
          format: date-time
        address:
          type: string
        notes:
          type: string
          example: "The patient switches between the state of consciousness and unconsciousness continuously."
        dispatchCode:
          type: string
          example: 'SC01R'
        secondary:
          type: boolean
        dynamic:
          type: string
          example: "Road accident: pedestrian ran over"
        patientsNumber:
          type: integer
          example: 1
        ongoing:
          type: boolean
    
    MissionReturnInformation:
      type: object
      properties:
        returnCode:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
        returnHospital:
          type: string
          enum:
            - "Cesena"
            - "Faenza"
            - "Forl"
            - "Ravenna"
            - "Rimini"
        returnReleaseSite:
          description: "the release site inside the Hospital of return"
          type: string
          enum:
            - "Emergency Room"
            - "Surgery"
    
    MissionTrackingItem:
      type: object
      required:
        - datetime
        - place
      properties:
        datetime:
          type: string
          format: date-time
          example: '1985-04-12T23:20:50.52Z'
        place:
          type: string
          example: 'Via Cervese 123'
    
    MissionTracking:
      type: object
      properties:
          ocCall:
            $ref: '#/components/schemas/MissionTrackingItem'
          crewDeparture:
            $ref: '#/components/schemas/MissionTrackingItem'
          landingOnsite:
            $ref: '#/components/schemas/MissionTrackingItem'
          takeoffOnsite:
            $ref: '#/components/schemas/MissionTrackingItem'
          landingHelipad:
            $ref: '#/components/schemas/MissionTrackingItem'
          arrivalEr:
            $ref: '#/components/schemas/MissionTrackingItem'
    
    Anagraphic:
      type: object
      properties:
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Doe"
        residency:
          type: string
          example: "Via della Madonnina 123, Arezzo"
        birthPlace:
          type: string
          example: "Cesena"
        birthDate:
          type: string
          format: date
          example: "1985-04-12"
        gender:
          type: string
          example: "M"
        anticoagulants:
          type: boolean
        antiplatelets:
          type: boolean
    
    PatientStatus:
      type: object
      required:
        - traumaticCondition
        - closedTrauma
        - penetratingTrauma
        - helmetSeatbelt
        - externalHaemorrhage
        - respiratoryTract
        - tachypneaDyspnoea
        - thoraxDeformities
        - ecofast
        - deformedPelvis
        - amputation
        - sunkenSkullFracture
        - otorrhagia
        - paraparesis
        - tetraparesis
        - paraesthesia
        - time
      properties:
        traumaticCondition:
          type: boolean
        closedTrauma:
          type: boolean
        penetratingTrauma:
          type: boolean
        helmetSeatbelt:
          type: boolean
        externalHaemorrhage:
          type: boolean
        respiratoryTract:
          type: boolean
        tachypneaDyspnoea:
          type: boolean
        thoraxDeformities:
          type: boolean
        ecofast:
          type: boolean
        deformedPelvis:
          type: boolean
        amputation:
          type: boolean
        sunkenSkullFracture:
          type: boolean
        otorrhagia:
          type: boolean
        paraparesis:
          type: boolean
        tetraparesis:
          type: boolean
        paraesthesia:
          type: boolean
        time:
          type: string
          format: date-time
          
    VitalParameters:
      type: object
      required:
        - respiratoryTract
        - breathingRate
        - outlyingSaturation
        - heartbeatRate
        - heartbeatType
        - bloodPressure
        - capRefillTime
        - skinColor
        - eyeOpening
        - verbalResponse
        - motorResponse
        - leftPupil
        - rightPupil
        - leftPhotoReactive
        - rightPhotoReactive
        - temperatureInCelsius
        - time
      properties:
        respiratoryTract:
          type: string
          enum:
            - "open"
            - "closed"
        breathingRate:
          type: string
          enum:
            - "<10"
            - "10-29"
            - ">29"
        outlyingSaturationPercentage:
          type: integer
        heartbeatRate:
          type: integer
        heartbeatType:
          type: string
          enum:
            - "rithmic"
            - "arithmic"
        bloodPressure:
          type: integer
        capRefillTime:
          type: string
          enum:
            - "normal"
            - "augmented"
            - "none"
        skinColor:
          type: string
          enum:
            - "normal"
            - "pale"
            - "cyanotic"
        eyeOpening:
          type: string
          enum:
            - "4 - Spontaneous"
            - "3 - Sound stimuli"
            - "2 - Pressure stimuli"
            - "1 - None"
            - "ND - Not definable"
        verbalResponse:
          type: string
          enum:
            - "5 - Oriented"
            - "4 - Confused"
            - "3 - Words"
            - "2 - Sounds"
            - "1 - None"
            - "ND - Not definable"
        motorResponse:
          type: string
          enum:
            - "6 - Executes orders"
            - "5 - Localizes"
            - "4 - Normal flexion"
            - "3 - Abnormal flexion"
            - "2 - Extension"
            - "1 - None"
            - "ND - Not definable"
        leftPupil:
          type: string
          enum:
            - "Miosis"
            - "Mydriasis"
            - "Normal"
        rightPupil:
          type: string
          enum:
            - "Miosis"
            - "Mydriasis"
            - "Normal"
        leftPhotoReactive:
          type: boolean
        rightPhotoReactive:
          type: boolean
        temperatureInCelsius:
          type: number
        time:
          type: string
          format: date-time
    
    Drug:
      type: object
      properties:
        name:
          type: string
          enum:
            - "crystalloids"
            - "mannitol"
            - "hypertonic-solution"
            - "packed-red-blood-cells"
            - "fibrinogen"
            - "succinylcholine"
            - "midazolam"
            - "fentanyl"
            - "ketamine"
            - "curare"
            - "tranexamic-acid"
        quantity:
          type: number
          example: 500
        measurementUnit:
          type: string
          example: "ml" 
        time:
          type: string
          format: date-time

    SimpleManeuver:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/SimpleManeuverName"
        time:
          type: string
          format: date-time
    SimpleManeuverName:
      type: string
      enum:
        - "cervical-collar"
        - "immobilisation"
        - "electrical-cardioversion"
        - "feeding-tube"
        - "vesical-catheter"

    PacingManeuver:
